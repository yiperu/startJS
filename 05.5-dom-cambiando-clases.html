<!DOCTYPE html>
<html>
<head>
    <title>El Objeto This</title>
    <script type="text/javascript">
        function ponerEnFoco(elTag){
            elTag.className = 'enfoco';
        }
        function ponerEnBlur(elTag){
            elTag.className = '';
        }
    </script>
    <style type="text/css">
        input {
            border: 1px solid gray;
            background-color: #CCC;
            height:20px;
        }
        input.enfoco {
            background-color: #CF6;
            border:1px solid green;
        }
        .caja {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>

</head>
<body onload="document.getElementById('contenedor').className='caja' ">
<div id="contenedor">
    <label>
        Nombre: <input type="text" id="txtNombre"  onfocus="ponerEnFoco(this)" onblur="ponerEnBlur(this)" />
    </label>
    <label>
        Apellido: <input type="text" id="txtApellido"  onfocus="ponerEnFoco(this)" onblur="ponerEnBlur(this)" />
    </label>
</div>
</body>
</html>
