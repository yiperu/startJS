<body>
    <p>Ejecucion Condicional</p>
<script type="text/javascript">

    var nombre = prompt("Ingrese su nombre: ");
    while( nombre== ""){
        nombre = prompt("Ingrese su nombre: ");
    }
    document.write("Bienvenido/a "+nombre);
    // Ejemplo de for
    for (var i = 0; i < 20; i++) {
        document.write("Hola desde FOR <br /> ");
        }
        document.write("Fin del Bucle");
</script>

</body>
