<!DOCTYPE html>
<html>
<head>
    <title>El Objeto This</title>
    <style type="text/css">
    div {
        width: 400px;
        height: 400px;
        float: left;
        margin: 15px;
        background-color: yellow;
        border: 1px solid #339;
    }
    </style>
<script type="text/javascript">
    function divClick(caja) {
        alert("Haz presionado una Caja la "+caja.id);

    }
</script>
</head>
<body>
<div id="caja1" onClick="divClick(this)">Caja 1</div>
<div id="caja2" onClick="divClick(this)">Caja 2</div>
<div id="caja3" onClick="divClick(this)">Caja 3</div>
<div id="caja4" onClick="divClick(this)">Caja 4</div>
</body>
</html>
