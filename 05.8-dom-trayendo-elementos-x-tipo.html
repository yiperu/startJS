    <script type="text/javascript">
        function cargarEstiloTabla(){
            var tabla1 = document.getElementById('tablaInterna');
            var tablas = tabla1.getElementsByTagName('tr');
            for(var i=0; i<tablas.length; i++){
                if(i%2==0){
                    tablas[i].className="par";
                } else {
                    tablas[i].className="impar";
                }
            }
        }

    </script>

    }
    .impar {

    }
