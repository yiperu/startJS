<!DOCTYPE html>
<html>
<head>
    <title>El Objeto This</title>
    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        float: left;
        margin: 15px;
        background-color: yellow;
        border: 1px solid #339;
    }
    </style>
<script type="text/javascript">
    function divClick(caja) {
        alert("Haz presionado una Caja la "+caja.id);

    }
</script>
</head>
<body>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" onClick="alert('Haz echo un Click')">Click
    </div>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" ondblClick="alert('Haz echo un Doble Click')">Doble Click
    </div>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" onmousedown="alert('Haz echo un Mouse Down')">Mouse Down
    </div>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" onmouseup="alert('Haz echo un Mouse UP')">Mouse UP
    </div>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" onmouseover="alert('Haz echo un Mouse Over')">Mouse OVER
    </div>
    <div style=" width: 300px; height: 300px; background-color: blue; " id="caja1" onmouseout="alert('Haz echo un MoueOUT')">Mouse OUT
    </div>
</body>
</html>
