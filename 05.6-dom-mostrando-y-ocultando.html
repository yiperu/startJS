<!DOCTYPE html>
<html>
<head>
    <title>El Objeto This</title>
    <script type="text/javascript">
        function apagar(){
            var contenedor = document.getElementById("contenedor");
            //contenedor.style.visibility = "hidden";
            contenedor.style.display = "none";
        }
        function encender(){
            var contenedor = document.getElementById("contenedor");
            //contenedor.style.visibility = "visible";
            contenedor.style.display = "block";
        }
        function apagarPrender(){
            var contenedor = document.getElementById("contenedor");
            var boton1 = document.getElementById("boton");
            var checkboxPrender = document.getElementById("checkboxPrender");

            if( contenedor.style.display == "block" || contenedor.style.display == ""){
                apagar();
                boton1.value="Encender"
                checkboxPrender.checked = ""
            } else {

                encender();
                boton1.value="Apagar";
                checkboxPrender.checked = "checked"
            }

        }

    </script>

    <style type="text/css">
        #contenedor {
            border: 1px solid green;
            background-color: yellow;
            width: 200px;
            height: 200px;
            /* display: block; */
        }
        #boton {
            border:1px solid red;
        }
    </style>

</head>
<body >
    <input type="checkbox" id="checkboxPrender" checked="checked" onchange="apagarPrender();" />
    <br />
    <div id="contenedor">

    </div>
    <input type="button" id="boton" value="Apagar" onclick="apagarPrender();" />
    <input type="button" value="Apagar" onclick="apagar()" />
    <input type="button" value="Encender" onclick="encender()" />
</body>
</html>
