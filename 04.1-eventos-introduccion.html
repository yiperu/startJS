<!DOCTYPE html>
<html>
<head>
    <title>Ejemplos de Eventos</title>
<script type="text/javascript">
    function botonClick() {
        alert("Hola desde un boton");
    }
</script>
</head>
<body>
    <h1>Probando eventos de JavaScript</h1>
    <input type="button" name="boton" id="boton" value="Activar Evento" onClick="botonClick()" />
</body>
</html>
